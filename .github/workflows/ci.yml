name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hondarer/oracle-linux-8-container/oracle-linux-8-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      env:
        HOST_USER: user
        HOST_UID: 1001
        HOST_GID: 127

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得 (git log 用: Markdown 処理時に author と date を取得するため)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Initialize submodules (shallow)
        run: git submodule update --init --recursive --depth 1

      - name: Build and run tests
        run: make test

      - name: Generate documentation
        run: make docs

      - name: Create artifact archives for gh-pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir -p docs/artifacts
          # HTML ドキュメント
          zip -r docs/artifacts/docs-html.zip docs/doxygen docs/**/html || true
          # DOCX ドキュメント
          zip -r docs/artifacts/docs-docx.zip docs/**/docx/ || true
          # テスト結果
          zip -r docs/artifacts/test-results.zip test/**/results/ || true

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true

      - name: Upload html artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-docs-html-${{ github.sha }}
          path: |
            docs/doxygen
            docs/**/html
          if-no-files-found: warn

      - name: Upload docx artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-docs-docx-${{ github.sha }}
          path: docs/**/docx/
          if-no-files-found: warn

      - name: Upload test results artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-test-results-${{ github.sha }}
          path: test/**/results/
          if-no-files-found: warn
