name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hondarer/oracle-linux-8-container/oracle-linux-8-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      env:
        HOST_USER: user
        HOST_UID: 1001
        HOST_GID: 127

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（git log用）
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize submodules (shallow)
        run: git submodule update --init --recursive --depth 1

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build and run tests
        run: make test

      - name: Generate documentation
        run: make docs

      - name: Check for documentation changes
        id: docs-check
        run: |
          git add -A docs-src docs
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit documentation changes
        if: steps.docs-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: auto-generate documentation [skip ci]"

          # Determine branch to push
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git push origin HEAD:refs/heads/${{ github.head_ref }}
          else
            git push
          fi
